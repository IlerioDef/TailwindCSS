<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3"><!-- -- content wrapper -->
        <div class="md:col-span-1">
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-red-100">
                        <a href="/" class="">Tailwind CSS</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-red-500 font-bold">
                        <a href="/">
                            <span>Home</span>

                        </a>
                    </li>
                    <li>
                        <a href="/">
                            <span>About</span>

                        </a>
                    </li>
                    <li>
                        <a href="/">
                            <span>Contact</span>

                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!-- end nav -->
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="btn text-primary ml-2 border-primary md:border-2">Login</a>
                <a href="#" class="btn text-primary ml-2 border-primary md:border-2">Sign up</a>
            </div>

            <header class="uppercase">
                <h2 class="text-gray-900 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For tailwinders</h3>
            </header>
            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-red-500 justify-center">Latest Recipes</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- cards go here -->
                    <div class="card">
                        <img class="w-full h-32 sm:h-48 object-cover" src="img/Beef_stew.jpg" alt="beef stew">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chili Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario Brothers</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card">
                        <img class="w-full h-32 sm:h-48 object-cover" src="img/south_carolina_stew.jpg" alt="south carolina stew">
                        <div class="m-4">
                            <span class="font-bold">South Carolina Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario Brothers</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card">
                        <img class="w-full h-32 sm:h-48 object-cover" src="img/Chicken-Stew.jpg" alt="chicken stew">
                        <div class="m-4">
                            <span class="font-bold">Chicken Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario Brothers</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>
                <h4 class="font-bold mt-12 pb-2 border-b border-red-500">Most Popular</h4>
                <div class="mt-8">
                    <!-- cards go here -->

                </div>
                <div class="flex justify-center">
                    <div class="btn bg-secondary-100 text-secondary-200">
                        <button>Load more</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
